language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.3
    - android-22
    - android-25
    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository

notifications:
    slack: appscore:oZxNUi5C6n0T6Bo5NmyRrQ9w
    email:
      recipients:
        - po-wei.tsai@appscore.com.au
        - mark.fulton@appscore.com.au

before_install:
  - 'if [ ${TRAVIS_BRANCH} = "master" ]; then
          rvm install 2.0.0;
          gem install fastlane --no-rdoc --no-ri --no-document --quiet;
    fi'

install: true

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

unitTests:
  stage: test
  script:
    - ./gradlew test

functionalTests:
  stage: test
  script:
    - ./gradlew cAT

after_success:
    - 'if [ ${TRAVIS_BRANCH} = "master" ]; then
          fastlane supply --apk ./app/build/outputs/apk/app-release.apk --json_key ./app/Google-Play-Android-Developer-dfeb4d366961.json --track beta --package_name helloworld.app.com.myapplication;
      else
          ./gradlew assembleRelease crashlyticsUploadDistributionRelease;
      fi'
