language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-25.0.3
    - android-22
    - android-25
    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository

before_install:
  - rvm install 2.0.0
  - gem install fastlane --no-rdoc --no-ri --no-document --quiet

install: true

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

unitTests:
  stage: test
  script:
    - ./gradlew test

functionalTests:
  stage: test
  script:
    - ./gradlew cAT

after_success:
    - 'if [ ${TRAVIS_BRANCH} = "master" ]; then
          fastlane supply init;
          fastlane supply --apk /home/travis/build/phoenixtpw/android_ci_testing/app/build/outputs/apk/app-release.apk --json_key /home/travis/build/phoenixtpw/android_ci_testing/app/Google-Play-Android-Developer-dfeb4d366961.json --track beta --package_name helloworld.app.com.myapplication;
          fastlane slack --use_webhook_configured_username_and_icon false --username @phoenixtxai --success true --slack_url https://appscore.slack.com/ --channel #internal_devops --message 'Successfully deployed to Google Play!';
      else
          ./gradlew assembleRelease crashlyticsUploadDistributionRelease;
          fastlane slack --use_webhook_configured_username_and_icon false --username @phoenixtxai --success true --slack_url https://appscore.slack.com/ --channel #internal_devops --message 'Successfully deployed to Fabric!';
      fi'

after_failure:
    - fastlane slack --use_webhook_configured_username_and_icon false --username @phoenixtxai --success false --slack_url https://appscore.slack.com/ --channel #internal_devops --message 'Testing failed during the latest commit.'